#项目启动端口
server:
  port: 8104

#应用名称
spring:
  application:
    name: chens-admin-web
  #数据库连接
  datasource:
    url: jdbc:mysql://${chens_mysql_url:chens}:3306/qyexam?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
    username: ${chens_mysql_username:root}
    password: ${chens_mysql_password:abc@123456}
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
  devtools:
    restart:
      enabled: false #是否开启开发者工具

#mybatis-plus
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.chens.core.entity
  typeEnumsPackage: com.chens.core.enums
  #global-config:
    #刷新mapper 调试神器
    #refresh-mapper: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    #打印sql语句,调试用
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

eureka:
  client:
    serviceUrl:
      defaultZone: ${chens_eureka_serviceUrl:http://127.0.0.1:8761/eureka/}
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10      # 心跳时间，即服务续约间隔时间（缺省为30s）
    lease-expiration-duration-in-seconds: 30  # 发呆时间，即服务续约到期时间（缺省为90s）

feign:
  httpclient:
    enabled: false

ribbon:
  # 配置ribbon默认的超时时间
  ConnectTimeout: 5000
  ReadTimeout: 5000
  # 是否开启重试
  OkToRetryOnAllOperations: true
  # 重试期间，实例切换次数
  MaxAutoRetriesNextServer: 3
  # 当前实例重试次数
  MaxAutoRetries: 0

########hystrix相关配置
hystrix:
  command:
    # 这是默认的配置
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            # 命令执行超时时间 20秒
            timeoutInMilliseconds: 20000
