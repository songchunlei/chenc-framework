#项目启动端口
server:
  port: 9004

#应用名称
spring:
  application:
    name: chens-workflow
  #数据库连接
  datasource:
    url: jdbc:mysql://chens:3306/qyexam?useSSL=true&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: abc@123456
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
#在项目单独作为一个引擎，本身不部署流程的时候，如果resources目录没有“processes”目录，启动项目报错--找不到processes目录。需要在配置文件中添加一下内容：      
  activiti:
    check-process-definitions: false    #校验流程文件，默认校验resources下的processes文件夹里的流程文件 
    database-schema-update: true  #没有时自动创建表。有时不创建

#mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.chens.workflow.entity
  typeEnumsPackage: com.chens.workflow.enums
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #逻辑删除配置
#    logic-delete-value: 1
#    logic-not-delete-value: 0
    #自定义SQL注入器
    #sql-injector: com.baomidou.springboot.xxx
    # SQL 解析缓存，开启后多租户 @SqlParser 注解生效
    sql-parser-cache: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    #打印sql语句,调试用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl